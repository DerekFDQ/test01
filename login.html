<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2c3e50, #1a1a2e);
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        z-index: 0;
      }

      .login-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 380px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-out forwards;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #ffffff;
        font-weight: 600;
        letter-spacing: 1px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .form-group {
        margin-bottom: 24px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.8);
        font-weight: 500;
        font-size: 15px;
      }

      .form-group input {
        width: 100%;
        padding: 14px 15px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        font-size: 16px;
        color: #ffffff;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #4f8cff;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.2);
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #4f8cff, #3a7bf0);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(79, 140, 255, 0.3);
        position: relative;
        overflow: hidden;
      }

      .login-btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(-100%);
        transition: all 0.4s ease;
      }

      .login-btn:hover::after {
        transform: translateX(0);
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 140, 255, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(79, 140, 255, 0.3);
      }

      .error-message {
        color: #ff6b6b;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 500;
        display: none;
        background: rgba(231, 76, 60, 0.15);
        padding: 12px;
        border-radius: 8px;
        backdrop-filter: blur(5px);
        animation: shake 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>用户登录</h2>
      <div class="error-message" id="errorMsg">用户名或密码错误</div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="请输入用户名"
          />
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="请输入密码"
          />
        </div>
        <button type="submit" class="login-btn">登录</button>
      </form>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
          var errorMsg = document.getElementById("errorMsg");
          // 简单演示：用户名 admin，密码 123456
          if (username === "admin" && password === "123456") {
            errorMsg.style.display = "none";
            alert("登录成功！");
            // 这里可以跳转到主页 window.location.href = 'index.html';
          } else {
            errorMsg.style.display = "block";
          }
        });
    </script>
  </body>
</html>
