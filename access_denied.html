<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>权限不足</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2c3e50, #1a1a2e);
        font-family: "Roboto", sans-serif;
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        z-index: 0;
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeIn 0.8s ease-out forwards;
      }

      .icon-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 30px;
      }

      .circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 4px solid rgba(231, 76, 60, 0.3);
        animation: pulse 2s infinite ease-in-out;
      }

      .x-icon {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .x-icon svg {
        width: 100px;
        height: 100px;
        animation: scaleIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .message {
        font-size: 32px;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
      }

      .countdown {
        font-size: 20px;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .timer {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
        background: rgba(231, 76, 60, 0.2);
        border-radius: 50px;
        padding: 8px 20px;
      }

      .seconds {
        font-weight: 700;
        color: #ffffff;
        font-size: 24px;
        min-width: 30px;
        text-align: center;
        animation: pulseText 1s infinite alternate;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.4;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.7;
        }
      }

      @keyframes pulseText {
        from {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        to {
          text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <div class="circle"></div>
        <div class="x-icon">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle
              cx="50"
              cy="50"
              r="45"
              fill="none"
              stroke="#e74c3c"
              stroke-width="8"
            />
            <line
              x1="30"
              y1="30"
              x2="70"
              y2="70"
              stroke="#e74c3c"
              stroke-width="8"
              stroke-linecap="round"
            />
            <line
              x1="70"
              y1="30"
              x2="30"
              y2="70"
              stroke="#e74c3c"
              stroke-width="8"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
      <div class="message">权限不足</div>
      <div class="countdown">
        <span>将在 <span class="seconds">5</span> 秒后跳转到登录页面</span>
      </div>
    </div>

    <script>
      let seconds = 5;
      const secondsElement = document.querySelector(".seconds");

      function updateCountdown() {
        secondsElement.textContent = seconds;
        seconds--;

        if (seconds < 0) {
          window.location.href = "login.html";
        }
      }

      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
